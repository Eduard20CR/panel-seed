<nav
  class="navigation text-white d-flex flex-column"
  [ngClass]="{ active: isOpen }"
>
  <a
    class="navigation__homeIcon text-white d-flex align-items-center my-5 w-100 fw-bold"
    href=""
  >
    <!-- prettier-ignore -->
    <img src="/assets/images/logo.svg" alt="">
    <span class="navigation__homeIconText ms-3">MOAJ</span></a
  >

    class="navigation__primaryList list-unstyled w-100 mb-0"
    *ngFor="let menuTab of menu"
